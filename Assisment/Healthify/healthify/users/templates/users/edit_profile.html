{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary">Edit Profile</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ patient.first_name }}">
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ patient.last_name }}">
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ patient.age }}">
      </div>

      <div class="mb-3">
        <label for="contact_no" class="form-label">Contact Number:</label>
        <input type="text" class="form-control" id="contact_no" name="contact_no" value="{{ patient.contact_no }}">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ patient.address }}">
      </div>

      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
