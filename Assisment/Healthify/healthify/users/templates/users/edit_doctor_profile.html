{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-5 rounded">
        <h2 class="text-center text-primary mb-4">Edit Your Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="first_name" class="font-weight-bold">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" value="{{ doctor.user.first_name }}" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="last_name" class="font-weight-bold">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" value="{{ doctor.user.last_name }}" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="specialization" class="font-weight-bold">Specialization</label>
                <input type="text" id="specialization" name="specialization" class="form-control form-control-lg" value="{{ doctor.specialization }}" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="contact_no" class="font-weight-bold">Contact Number</label>
                <input type="text" id="contact_no" name="contact_no" class="form-control form-control-lg" value="{{ doctor.contact_no }}" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="address" class="font-weight-bold">Address</label>
                <input type="text" id="address" name="address" class="form-control form-control-lg" value="{{ doctor.address }}" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="image" class="font-weight-bold">Profile Image</label>
                <input type="file" id="image" name="image" class="form-control-file">
                {% if doctor.image %}
                    <div class="mt-3">
                        <img src="{{ doctor.image.url }}" alt="Profile Image" width="100" class="img-fluid rounded-circle">
                    </div>
                {% endif %}
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Save Changes</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
