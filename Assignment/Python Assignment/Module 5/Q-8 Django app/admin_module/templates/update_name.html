<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        /* General reset and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            font-size: larger;
            border: 1px solid gray;
            padding: 5px 10px;
            border-radius: 5px;
            color: blue;
        }

        a.green {
            color: green;
        }

        a.red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form">
        <h2 style="text-align: center;">Edit Product</h2>
        <form action="{% url 'add_product_name' %}" method="post">
            {% csrf_token %}
            
            <label for="product_id">Product ID:</label>
            <input type="text" name="product_id" id="product_id" value="{{ product.p_id }}" readonly>
            
            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" id="product_name" value="{{ product.p_name }}">
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
