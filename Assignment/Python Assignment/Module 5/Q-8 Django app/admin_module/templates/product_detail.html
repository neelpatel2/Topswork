<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        a {
            text-decoration: none;
            font-size: larger;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            margin-right: 10px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        .nav {
            margin-bottom: 20px;
            text-align: center; /* Center the buttons */
        }

        .form {
            width: 60%;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        hr {
            margin-top: 40px;
        }

        .link {
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        .table-container {
            max-height: 300px; /* or any value that fits your design */
            overflow-y: auto; /* Enables vertical scrolling */
            border: 1px solid #ccc; /* Adds a border around the container */
        }
        table {
            width: 100%; /* Ensures the table fills the container */
            border-collapse: collapse; /* Optional: removes gaps between cells */
        }

        th, td {
            border: 1px solid black; /* Adds borders to table cells */
            padding: 8px; /* Adds space inside cells */
        }
        thead th {
            position: sticky;
            top: 0; /* Fixes the header at the top of the table */
            background-color: #f9f9f9; /* Gives a background color to the header for visibility */
        }
    </style>
</head>
<body>
    <div class="nav">    
        <a href="">Home</a>
        <a href="{% url 'log_out' %}">Logout</a>
    </div>
    <hr>

    <div class="form">
        <form action="{% url 'product_detail' p_id=products.p_id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="product_id">Product ID: </label>
            <input type="text" name="p_id" value="{{products.p_id}}" disabled><br>

            <label for="product_name">Product Name: </label>
            <input type="text" name="product_name" value="{{products.p_name}}" disabled><br>

            <label for="price">Price: </label>
            <input type="text" name="price"><br>

            <label for="image">Product Image: </label>
            <input type="file" name="image" accept="image/*"><br>

            <label for="model">Model: </label>
            <input type="text" name="model"><br>

            <label for="ram">RAM: </label>
            <input type="text" name="ram"><br>

            <input type="submit" value="Submit"><br>
        </form>
    </div>

    <hr>
    <br>
    <div class="link">
        <a href="{% url 'show_details_view' %}">Show Details</a>
    </div>
</body>
</html>
